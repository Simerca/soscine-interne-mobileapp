<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of data" (click)="launchScan(c.id)">
      <ion-label>
        {{c.name}}
      </ion-label>
    </ion-item>
    
  </ion-list>
  
  <ion-card *ngIf="result">
      <p>{{result.text}}</p>
  </ion-card>
  

</ion-content>
