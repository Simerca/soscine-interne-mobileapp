<ion-header>
  <ion-toolbar>
    <ion-title>
      Reservation
    </ion-title>
    <ion-datetime (ionChange)="search($event)" displayFormat="YYYY MM DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="myDate" placeholder="Select Date"></ion-datetime>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of data" (click)="goToReservation(c.id)">
      <ion-label>
        {{c.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
